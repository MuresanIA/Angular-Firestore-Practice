<table class="table table-striped">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Country</th>
    <th>Age</th>
    <th>Firestore ID</th>
  </thead>

  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.country }}</td>
      <td>{{ person.age }}</td>
      <td>
        <a routerLink="person/{{ person.id }}" class="btn btn-dark"
          >Edit by id</a
        >
      </td>
    </tr>
  </tbody>
</table>
